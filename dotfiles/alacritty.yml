live_config_reload: true
window:
  dimensions:
    columns: 140
    lines: 40

font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular

  size: 16

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
key_bindings:
 - { key: Right, mods: Alt, chars: "\x1BF" }
 - { key: Left,  mods: Alt, chars: "\x1BB" }
alt_send_esc: false
